<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img
            src="https://webstockreview.net/images/track-clipart.jpg"
            width=""
            height=""
          />
          <strong>Track Finder</strong>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Add Track </a>
        </div>
        <!-- {{!-- media responsive navbar with working toggler on smaller screens
        --}} -->
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">More</a>
              <div class="navbar-dropdown">
                <a class="navbar-item" href="https://www.runnersworld.com/"
                  >Runners World</a
                >
                <a class="navbar-item" href="https://mckirdytrained.com/"
                  >McKirdyTrained</a
                >
                <a class="navbar-item" href="https://www.mcmillanrunning.com/"
                  >McMillan Running Calculator</a
                >
                <a
                  class="navbar-item"
                  href="https://runsmartproject.com/calculator/"
                  >Jack Daniels' VDOT</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-dark is-gradient">
      <div class="hero-body" id="header-add-track">
        <div class="container">
          <h1>Add a Track</h1>
          <h2 class="subtitle">
            Don't see your local track on the list? Add it here!
          </h2>
        </div>
      </div>
    </section>
    <div class="container">
      <br>
      <div class="columns">
        <div class="column">
          <img src="../public/assets/images/cartoon-track.png" alt="400m track" id="track-image"/>
        </div>
        <div class="column">
          <div class="control">
            <input class="input is-focused" type="text" placeholder="Track Name">
          </div>
          <div class="control">
            <input class="input is-focused" type="text" placeholder="Track Type">
          </div>
          <div class="control">
            <input class="input is-focused" type="text" placeholder="Street Address">
          </div>
          <div class="control">
            <input class="input is-focused" type="text" placeholder="City">
          </div>
          <div class="control">
            <input class="input is-focused" type="text" placeholder="State">
          </div>
          <div class="control">
            <input class="input is-focused" type="text" placeholder="Availability, e.g. M - F, 4 - 6pm">
          </div>
          <button>Add Track</button>
        </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
